<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SMART WATER</title>
        <link rel="icon" type="image/x-icon" href="logo.png">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="image">
            <img src="logo.png" width="64">
        </div>
        <div class="lines">
            <div class="line">
                <h2>Moisture</h2>
                <p id="moisture"></p>
            </div>
            <div class="line">
                <h2>Temperature</h2>
                <p id="temperature"></p>
            </div>
            <div class="line">
                <h2>Humidity</h2>
                <p id="humidity"></p>
            </div>
            <div class="line">
                <h2>Motor Speed</h2>
                <p id="speed"></p>
            </div>
        </div>
        <div class="button">
            <a id="switch">ON</a>
        </div>
        <div class="slider">
            <input type="range" min="0" max="255" id="slider">
        </div>
        <div class="life"></div>
        <script src="scripts.js" type="module"></script>
    </body>
</html>
